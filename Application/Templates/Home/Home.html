<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Swamp Stays</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .backgroundBlue {
            background-color: #2E4775;
        }

        .textOrange {
            color: #EB8560;
        }

        .dropbtn {
            background-color: #1e4387;
            color: white;
            padding: 13px;
            font-size: 16px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #628ab1;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f6f6f6;
            min-width: 160px;
            border: 1px solid #ddd;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body class="font-serif">
    <div class="flex flex-col justify-center items-center h-screen backgroundBlue textOrange text-center">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">Welcome to Swamp Stays</h1>
        <p class="text-lg sm:text-xl mb-6 text-white">Find and book your perfect stay close to campus with ease!</p>

        <!-- Search Form -->
        <form method="GET" action="/search" class="space-y-4">
            <!-- Number of guests dropdown -->
            <div class="dropdown mb-4">
                <button type="button" onclick="toggleDropdown('numGuestsDropdown')" class="dropbtn">Number of Guests</button>
                <div id="numGuestsDropdown" class="dropdown-content">
                    {% for num in range(1, 9) %}
                        <a href="#" onclick="selectDropdownOption(event, 'guests', {{ num }})">{{ num }}</a>
                    {% endfor %}
                </div>
                <input type="hidden" id="guests" name="guests">
            </div>

            <!-- Change fromNights and toNights to checkin and checkout for consistency -->
            <label for="checkin" class="text-white">Check-in</label>
            <input type="date" id="checkin" name="checkin" class="text-black">
            <label for="checkout" class="text-white">Check-out</label>
            <input type="date" id="checkout" name="checkout" class="text-black">


            <!-- Distance from campus dropdown -->
            <div class="dropdown mt-4">
                <button type="button" onclick="toggleDropdown('distanceDropdown')" class="dropbtn">Distance from Campus</button>
                <div id="distanceDropdown" class="dropdown-content">
                    <a href="#" onclick="selectDropdownOption(event, 'miles_campus', '1')">Under 5 min</a>
                    <a href="#" onclick="selectDropdownOption(event, 'miles_campus', '2')">5 min</a>
                    <a href="#" onclick="selectDropdownOption(event, 'miles_campus', '3')">10 min</a>
                    <a href="#" onclick="selectDropdownOption(event, 'miles_campus', '4')">15 min</a>
                </div>
                <input type="hidden" id="miles_campus" name="miles_campus">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="mt-8 bg-white text-blue-800 font-semibold px-6 py-3 rounded-full shadow-md hover:bg-blue-700 hover:text-white transition">Start Booking</button>
        </form>

        <!-- Login Button -->
        <a href="/login">
            <button class="fixed top-10 right-10 bg-white text-blue-800 font-semibold px-6 py-3 rounded-full shadow-md hover:bg-blue-700 hover:text-white transition">Login</button>
        </a>
    </div>

    <script>
        function toggleDropdown(dropdownId) {
            document.getElementById(dropdownId).classList.toggle("show");
        }

        function selectDropdownOption(event, inputId, value) {
            event.preventDefault();
            document.getElementById(inputId).value = value;
            toggleDropdown(inputId + 'Dropdown');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
