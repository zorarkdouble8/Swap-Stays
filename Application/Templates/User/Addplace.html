<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Place</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-6">
        <!-- Top bar -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Add a New Place</h1>
            <!-- User Info -->
            {% if session.get('username') %}
            <div class="text-right">
                <p class="text-gray-700">Logged in as: <span class="font-bold">{{ session['username'] }}</span></p>
                <a href="/logout" class="text-blue-500 hover:underline">Logout</a>
            </div>
            {% else %}
            <div class="text-right">
                <a href="/login" class="text-blue-500 hover:underline">Login</a>
            </div>
            {% endif %}
        </div>

        <!-- Return to Home Button -->
        <div class="text-center mb-6">
            <a href="/places" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Return to Home
            </a>
        </div>

        {% if error %}
            <p style="color:red" class="text-center">{{ error }}</p>
        {% endif %}

        <form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <label>Place Name:</label><br>
            <input type="text" name="place_name" required class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Type:</label><br>
            <input type="text" name="place_type" required class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Price (per night):</label><br>
            <input type="number" step="0.01" name="price" required class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Amenities:</label><br>
            <input type="text" name="amenities" class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Rating:</label><br>
            <input type="number" step="0.01" name="rating" class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Campus Distance:</label><br>
            <input type="text" name="campus_distance" class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Number of Guests:</label><br>
            <input type="number" name="guests_num" required class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Available From:</label><br>
            <input type="date" name="available_from" required class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Available To:</label><br>
            <input type="date" name="available_to" required class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <label>Image Path (optional):</label><br>
            <input type="text" name="image_path" placeholder="default.jpg" class="w-full p-2 mb-4 border border-gray-300 rounded"><br>

            <input type="submit" value="Add Place" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
        </form>
    </div>

</body>
</html>
